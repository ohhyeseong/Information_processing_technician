<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    .auth-container {
        max-width: 400px;
        margin: 150px auto;
        padding: 40px;
        background-color: var(--card-bg);
        border-radius: 15px;
        border: 1px solid #333;
        text-align: center;
    }
    .auth-title {
        font-size: 2rem;
        margin-bottom: 30px;
        color: #fff;
    }
    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }
    label {
        display: block;
        margin-bottom: 8px;
        color: #aaa;
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px;
        background-color: #0a0a0a;
        border: 1px solid #444;
        color: #fff;
        border-radius: 5px;
        font-size: 1rem;
    }
    .btn-auth {
        width: 100%;
        padding: 12px;
        background-color: var(--accent-color);
        color: #000;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        transition: opacity 0.3s;
    }
    .btn-auth:hover {
        opacity: 0.8;
    }
    .link-group {
        margin-top: 20px;
        font-size: 0.9rem;
    }
    .link-group a {
        color: var(--accent-color);
        text-decoration: none;
    }
    .error-msg {
        color: #ff4444;
        margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="auth-container">
  <h2 class="auth-title">로그인</h2>

  <!-- 로그인 실패 시 에러 메시지 표시 -->
  <div th:if="${param.error}" class="error-msg">
    아이디 또는 비밀번호를 확인해주세요.
  </div>

  <form th:action="@{/login}" method="post">
    <div class="form-group">
      <label for="username">아이디</label>
      <input type="text" id="username" name="username" placeholder="아이디 입력" required>
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
    </div>
    <button type="submit" class="btn-auth">로그인</button>
  </form>

  <div class="link-group">
    계정이 없으신가요? <a th:href="@{/user/signup}">회원가입</a>
  </div>
  <div class="link-group" style="margin-top: 10px;">
    <a th:href="@{/}" style="color: #666;">← 메인으로 돌아가기</a>
  </div>
</div>
</body>
</html>
