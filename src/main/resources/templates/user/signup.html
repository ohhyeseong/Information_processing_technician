<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    /* 로그인 페이지 스타일 재사용 */
    .auth-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 40px;
        background-color: var(--card-bg);
        border-radius: 15px;
        border: 1px solid #333;
        text-align: center;
    }
    .auth-title {
        font-size: 2rem;
        margin-bottom: 30px;
        color: #fff;
    }
    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }
    label {
        display: block;
        margin-bottom: 8px;
        color: #aaa;
    }
    input[type="text"], input[type="password"], input[type="email"] {
        width: 100%;
        padding: 12px;
        background-color: #0a0a0a;
        border: 1px solid #444;
        color: #fff;
        border-radius: 5px;
        font-size: 1rem;
    }
    .btn-auth {
        width: 100%;
        padding: 12px;
        background-color: var(--accent-color);
        color: #000;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        transition: opacity 0.3s;
    }
    .btn-auth:hover {
        opacity: 0.8;
    }
    .error-field {
        color: #ff4444;
        font-size: 0.85rem;
        margin-top: 5px;
    }
    .global-error {
        color: #ff4444;
        margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div class="auth-container">
  <h2 class="auth-title">회원가입</h2>

  <form th:action="@{/user/signup}" th:object="${userCreateRequest}" method="post">

    <!-- 중복 ID 등 전역 에러 메시지 -->
    <div th:if="${#fields.hasGlobalErrors()}" class="global-error">
      <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
    </div>

    <div class="form-group">
      <label for="username">아이디</label>
      <input type="text" th:field="*{username}" id="username" placeholder="4~20자">
      <div class="error-field" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" th:field="*{password}" id="password" placeholder="4자 이상">
      <div class="error-field" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" th:field="*{email}" id="email" placeholder="example@email.com">
      <div class="error-field" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <button type="submit" class="btn-auth">가입하기</button>
  </form>

  <div style="margin-top: 20px; font-size: 0.9rem;">
    이미 계정이 있으신가요? <a th:href="@{/user/login}" style="color: var(--accent-color); text-decoration: none;">로그인</a>
  </div>
</div>
</body>
</html>
